  <style>

    /* Add custom styles for carousel indicators */
    .owl-dots {
      text-align: center;
      margin-top: 10px;
    }

    .owl-dot {
      display: inline-block;
      margin: 0 5px;
      width: 10px; /* Adjust the width of the indicator */
      height: 10px; /* Adjust the height of the indicator */
      border-radius: 50%; /* Create a round indicator */
      background-color: #888; /* Color of the inactive indicator */
    }

    .owl-dot.active {
      background-color: lightblue; /* Color of the active indicator */
    }

    /* Style for the carousel indicator container */
    .carousel-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px; /* Adjust the margin as needed */

    <div class="item">

 <!-- Carousel Indicator Container -->
  <div class="carousel-indicator">
    <div id="carousel-indicators"></div>
  </div>

  <!-- Custom code to create carousel indicators below the image carousel -->
<script>
  $(document).ready(function () {
    $("#myCarousel").owlCarousel({
      items: 3, // Number of items to display at once
      loop: true, // Infinite loop
      margin: 30, // Space between items
      nav: true, // Navigation arrows
      autoplay: true, // Autoplay
      autoplayTimeout: 3000, // Autoplay timeout in milliseconds
      dots: false, // Do not display indicators
    });

    var indicatorsContainer = $("#carousel-indicators");
    var slides = $("#myCarousel .owl-item");
    slides.each(function (index) {
      if (index < 3) { // Display only 3 indicators
        var indicator = $("<div>").addClass("owl-dot");
        indicator.click(function () {
          $("#myCarousel").trigger("to.owl.carousel", index);
        });
        indicatorsContainer.append(indicator);
      }
    });
  });
</script>

  <script>
    window.onscroll = function() { stickyHeader() };

    var header = document.querySelector("header");
    var placeholder = document.getElementById("header-placeholder");

    var stickyOffset = header.offsetTop;

    function stickyHeader() {
      if (window.pageYOffset > stickyOffset) {
        header.classList.add("sticky");
        placeholder.style.height = header.clientHeight + "px";
      } else {
        header.classList.remove("sticky");
        placeholder.style.height = "0";
      }
    }
  </script>
