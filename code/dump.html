<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BAKA360: The Development and Integration of Farm-to-Market Cattle Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;

    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 10px #000000;
      z-index: 999;
      font-family: math;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    .navbar ul li {
      margin-right: 20px;
    }

    .navbar a:hover {
      color: lightblue;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
    }

    .carousel-item {
      margin-right: 30px;
    }

    .owl-dots {
      text-align: center;
      margin-top: 10px;
    }

    .owl-dot {
      display: inline-block;
      margin: 0 5px;
      width: 10px;
      height: 10px; 
      border-radius: 50%;
      background-color: #888; 
    }

    .owl-dot.active {
      background-color: lightblue; 
    }
  </style>
</head>

<body>
  <div class="navbar">
    <ul style="font-size: 150%; width: 2000px; height: 100px;">
      <li><a href="dump.html"><img src="http://localhost/BSIS31-APPDEV/assets/logos/websitelogo.png" style="width: 40%; height: 40%; margin-left: -50%;"></a></li>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#offers">Offers</a></li>
      <li><a href="#aboutus">About us</a></li>
      <li>
        <form action="">
          <input type="text" name="search" id="srch" placeholder=" Search...">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </li>
      <li>
        <nav class="acc">
          <ul>
            <li><a href="#logIn">Log in</a></li>
            <li><a href="#signUp">Sign up</a></li>
          </ul>
        </nav>
      </li>
    </ul>
  </div>

  <div id="header-placeholder" style="height: 60px;"></div>
  <div class="div1"><img src="http://localhost/BSIS31-APPDEV/assets/pictures/div1.png" style="width: 1920px; height: 1080px;"></div>

  <div id="myCarousel" class="owl-carousel owl-theme" style="margin-top:-2.7%;">
    <div class="item">
      <img src="http://localhost/BSIS31-APPDEV/assets/misc/car1.png" alt="Slide 1">
    </div>
    <div class="item">
      <img src="http://localhost/BSIS31-APPDEV/assets/misc/car2.png" alt="Slide 2">
    </div>
    <div class="item">
      <img src="http://localhost/BSIS31-APPDEV/assets/misc/car3.png" alt="Slide 3">
    </div>
  </div>

  <div class="carousel-indicator">
    <div id="carousel-indicators"></div>
  </div>

  <script>
    $(document).ready(function () {
      $("#myCarousel").owlCarousel({
        items: 3, 
        loop: true, 
        margin: 30, 
        nav: true, 
        autoplay: true, 
        autoplayTimeout: 3000, 
        dots: false,
      });

      var indicatorsContainer = $("#carousel-indicators");
      var slides = $("#myCarousel .owl-item");
      slides.each(function (index) {
        if (index < 3) { 
          var indicator = $("<div>").addClass("owl-dot");
          indicator.click(function () {
            $("#myCarousel").trigger("to.owl.carousel", index);
          });
          indicatorsContainer.append(indicator);
        }
      });
    });
  </script>

  <div class="IAm"><img src="http://localhost/BSIS31-APPDEV/assets/pictures/IAm.png" style="width: 1920px; height: 1080px;"></div>

  <script>
    window.onscroll = function() { stickyHeader() };

    var header = document.querySelector(".navbar"); 
    var placeholder = document.getElementById("header-placeholder");

    var stickyOffset = header.offsetTop;

    function stickyHeader() {
      if (window.pageYOffset > stickyOffset) {
        header.classList.add("sticky");
        placeholder.style.height = header.clientHeight + "px";
      } else {
        header.classList.remove("sticky");
        placeholder.style.height = "0";
      }
    }
  </script>
</body>
</html>
